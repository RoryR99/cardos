<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <img src="https://github.com/RoryR99/valentines-card/blob/main/front.png?raw=true">
        </div>
        <div class="back">
          <img src="https://github.com/RoryR99/valentines-card/blob/main/insideleft.png?raw=true">
        </div>
      </div>
      <div class="inside">
        <img src="https://github.com/RoryR99/valentines-card/blob/main/insideright.png?raw=true">
      </div>
    </div>
  </body>
</html>
